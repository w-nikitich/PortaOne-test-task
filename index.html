<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>PortaOne Test Task</title>
</head>

<body>
    <header class="task-file">
        <p>Додайте свій список чисел (у форматі текстового файлу)</p>
        <input type="file"/>
    </header>

    <main class="task-solution">
        <div class="task-solution-answer-wrap">
            <div class="task-solution-answer max">
                <p>Максимальне число:</p>
                <p class="task-solution-answer max number"></p>
            </div>
            <div class="task-solution-answer min">
                <p>Мінімальне число:</p>
                <p class="task-solution-answer min number"></p>
            </div>
            <div class="task-solution-answer median">
                <p>Медіана:</p>
                <p class="task-solution-answer median number"></p>
            </div>
            <div class="task-solution-answer mean">
                <p>Середнє арифметичне:</p>
                <p class="task-solution-answer mean number"></p>
            </div>
            <div class="task-solution-answer maxchain">
                <p>Найбільша послідовність чисел, яка збільшується:</p>
                <p class="task-solution-answer maxchain number"></p>
            </div>
            <div class="task-solution-answer minchain">
                <p>Найбільша послідовність чисел, яка зменшується:</p>
                <p class="task-solution-answer minchain number"></p>
            </div>
        </div>
    </main>

    <script src="scripts/script.js"></script>
</body>
</html>
